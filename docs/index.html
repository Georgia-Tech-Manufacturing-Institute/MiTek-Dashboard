<script src="js/httpGetAsync.js"></script>
<script src="js/getHeartbeat.js"></script>
<script>
    // initial heartbeat and data color and text
    getHeartbeat("MiTekA1_1", "A1_1");
    getHeartbeat("MiTekA1_2", "A1_2");
    getHeartbeat("MiTekA2_1", "A2_1");
    getHeartbeat("MiTekA2_2", "A2_2");
    getHeartbeat("MiTekB1_1", "B1_1");
    getHeartbeat("MiTekB1_2", "B1_2");
    getHeartbeat("MiTekB2_1", "B2_1");
    getHeartbeat("MiTekB2_2", "B2_2");
    // update heartbeat and data on interval
    setInterval(getHeartbeat, 30*1000, "MiTekA1_1", "A1_1"); // Time in milliseconds
    setInterval(getHeartbeat, 30*1000, "MiTekA1_2", "A1_2");
    setInterval(getHeartbeat, 30*1000, "MiTekA2_1", "A2_1"); 
    setInterval(getHeartbeat, 30*1000, "MiTekA2_2", "A2_2"); 
    setInterval(getHeartbeat, 30*1000, "MiTekB1_1", "B1_1"); 
    setInterval(getHeartbeat, 30*1000, "MiTekB1_2", "B1_2"); 
    setInterval(getHeartbeat, 30*1000, "MiTekB2_1", "B2_1"); 
    setInterval(getHeartbeat, 30*1000, "MiTekB2_2", "B2_2"); 
</script>
